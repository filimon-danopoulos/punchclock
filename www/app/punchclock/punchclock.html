<ion-view view-title="Punch Clock">
    <ion-content class="padding">
        <div class="list card" on-hold="vm.alert()">
            <div class="item item-divider">In</div>
            <div class="item item-body">
                <div>
                    Arrived at the office
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Lunch Start</div>
            <div class="item item-body">
                <div>
                    Went for lunch
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Lunch Stop</div>
            <div class="item item-body">
                <div>
                    Came back from lunch
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Out</div>
            <div class="item item-body">
                <div>
                    Work's out for today!
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
