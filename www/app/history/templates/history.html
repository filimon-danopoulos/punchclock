<ion-view view-title="History">
    <ion-content>
        <ion-list >
            <ion-item ng-repeat="day in vm.days"
                      ui-sref="app.details({date: day.date })">
                {{day.date}}
                <span class="item-note history-time">
                    {{vm.getDayTotal(day)}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
