<ion-tabs class="tabs-background-positive tabs-color-light">
    <ion-tab icon-off="ion-ios-clock-outline"
           icon-on="ion-ios-clock"
           ui-sref="app.punchclock">
        <ion-nav-view name="tab-punchclock"></ion-nav-view>
    </ion-tab>
    <ion-tab icon-off="ion-ios-albums-outline"
           icon-on="ion-ios-albums"
           ui-sref="app.history">
        <ion-nav-view name="tab-history"></ion-nav-view>
    </ion-tab>
    <ion-tab icon-off="ion-ios-gear-outline"
           icon-on="ion-ios-gear"
           ui-sref="app.util">
        <ion-nav-view name="tab-util"></ion-nav-view>
    </ion-tab>
    <ion-tab icon-off="ion-ios-toggle-outline"
           icon-on="ion-ios-toggle"
           ui-sref="app.settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>
</ion-tabs>
