<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Punch Clock"
           icon-off="ion-ios-clock-outline"
           icon-on="ion-ios-clock"
           ui-sref="app.punchclock">
        <ion-nav-view name="tab-punchclock"></ion-nav-view>
    </ion-tab>
    <ion-tab title="History"
           icon-off="ion-ios-albums-outline"
           icon-on="ion-ios-albums"
           ui-sref="app.history">
        <ion-nav-view name="tab-history"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Utilities"
           icon-off="ion-ios-gear-outline"
           icon-on="ion-ios-gear"
           ui-sref="app.util">
        <ion-nav-view name="tab-util"></ion-nav-view>
    </ion-tab>
</ion-tabs>
